      summary: Create or Clone Webhook
      description: >
        Creates or clones a webhook. The `clone_webhook_id` query parameter is
        only required when cloning a webhook.

        A request body is only required when creating a webhook.


        Note that admins cannot clone webhooks created by Zendesk apps.


        #### Allowed for

        - Admins, with restrictions on certain actions

          Admins cannot set `external_source` and `signing_secret` when creating a webhook.

        #### Webhooks for trial accounts


        Zendesk trial accounts are limited to 10 webhooks. Attempts to exceed
        this limit

        return the following error:


        ```http

        Status 403 Forbidden


        {
          "errors": [
            {
              "code": "WebhookLimitExceeded",
              "title": "Webhook Limit Exceeded",
              "detail": "Account limit on number of webhooks has been reached"
            }
          ]
        }

        ```
      operationId: createOrCloneWebhook
      parameters:
