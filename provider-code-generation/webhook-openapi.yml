  /api/v2/webhooks/{webhook_id}/invocations:
    get:
      tags:
        - api
        - v2
        - webhooks
        - '{webhook_id}'
        - invocations
      summary: List Webhook Invocations
      description: |-
        Returns up to 7 days of invocations for a webhook.

        #### Allowed for
        - Admins
      operationId: listWebhookInvocations
      parameters:
        - name: page[before]
          in: query
          schema:
            type: string
            example: <string>
          description: Includes the previous page of invocations with defined size
        - name: page[after]
          in: query
          schema:
            type: string
            example: <string>
          description: Includes the next page of invocations with defined size
        - name: page[size]
          in: query
          schema:
            type: string
            example: <string>
          description: Defines a specific number of invocations per page
        - name: sort
          in: query
          schema:
            type: string
            example: '-latest_completed_at'
          description: Defines a invocation attribute to sort invocations.
        - name: filter[status]
          in: query
          schema:
            type: string
            example: server error
          description: Filters invocations by invocation status.
        - name: filter[from_ts]
          in: query
          schema:
            type: string
            example: <string>
          description: Filters invocations by from timestamp. Use ISO 8601 UTC format
        - name: filter[to_ts]
          in: query
          schema:
            type: string
            example: <string>
          description: Filters invocations by timestamp. Use ISO 8601 UTC format
      responses:
        '200':
          description: Ok
          content:
            application/json:
              schema:
                type: object
                properties:
                  invocations:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          example: <string>
                        latest_completed_at:
                          type: string
                          example: <dateTime>
                        status:
                          type: string
                          example: success
                        status_code:
                          type: string
                          example: <integer>
                    example:
                      - id: <string>
                        latest_completed_at: <dateTime>
                        status: success
                        status_code: <integer>
                      - id: <string>
                        latest_completed_at: <dateTime>
                        status: server error
                        status_code: <integer>
                  links:
                    type: object
                    properties:
                      next:
                        type: string
                        example: <string>
                      prev:
                        type: string
                        example: <string>
                  meta:
                    type: object
                    properties:
                      after_cursor:
                        type: string
                        example: <string>
                      before_cursor:
                        type: string
                        example: <string>
                      has_more:
                        type: string
                        example: <boolean>
              examples:
                Ok:
                  value:
                    invocations:
                      - id: <string>
                        latest_completed_at: <dateTime>
                        status: success
                        status_code: <integer>
                      - id: <string>
                        latest_completed_at: <dateTime>
                        status: server error
                        status_code: <integer>
                    links:
                      next: <string>
                      prev: <string>
                    meta:
                      after_cursor: <string>
                      before_cursor: <string>
                      has_more: <boolean>
    parameters:
